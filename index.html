<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Data Structures</title>
    <meta name="description" content="">
    <meta name="google-site-verification" content="xy-eDGaZHqN_xMmsYzzSfUuqkoLiRNKV18Gp4IsAr8E" />
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="./data.js"></script>
    <script>
        let bigOToClassMap = {
            "1"         :"bigo_great",
            "log2(n)"   :"bigo_good",
            "n"         :"bigo_ok",
            "n*log2(n)" :"bigo_bad",
            "n^2"       :"bigo_terrible",
            "2^n"       :"bigo_terrible",
            "n!"        :"bigo_terrible"
        };

        let noteCount = 1;
    </script>
    <style>
        body { font-size:0.8rem; grid-template-columns:1fr min(65rem, 95%) 1fr; }
        body > header { padding-bottom:0.5rem; }
        h1 { font-size:1.5rem; }
        .nowrap { white-space:nowrap; }
        .bigo { padding:.2rem; color:#000; }
        .bigo_great { background:#2ECC40; }
        .bigo_good { background:#3D9970; }
        .bigo_ok { background:#FFDC00; }
        .bigo_bad { background:#FF851B; }
        .bigo_terrible { background:#FF4136; }
    </style>
</head>
<body>
<noscript>The content of this page is rendered via JavaScript.</noscript>

<header>
    <h1>List of Data Structures</h1>
</header>

<main x-data="data">
<p>Work in progress...</p>
<table>
<!--<caption>List of Data Structures</caption>-->
<thead>
    <tr>
        <th></th>
        <th colspan="3"><a href="https://en.wikipedia.org/wiki/Analysis_of_algorithms">Run time worst case</a></th>
        <th colspan="4">Language / Framework</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th></th>
        <th>Search</th>
        <th>Insert</th>
        <th>Delete</th>
        <th>.NET</th>
        <th>Python</th>
        <th>Java</th>
        <th>C++</th>
        <th>Go</th>
        <th>Also Known As</th>
        <th class="nowrap">Is <a href="https://en.wikipedia.org/wiki/Abstract_data_type"><abbr title="Abstract Data Type">ADT</abbr></a></th>
    </tr>
</thead>
<tbody>
<template x-for="struct in data">
    <tr>
        <th x-text="struct.name" class="nowrap" scope="row"></th>
        <td class="nowrap">
            <code x-text="struct.ops.find(i => i.name == 'search').bigo" x-bind:class="bigOToClassMap[struct.ops.find(i => i.name == 'search').bigo]" class="bigo"></code>
            <template x-if="struct.ops.find(i => i.name == 'search').note">
                <sup x-text="noteCount++"></sup>
            </template>
        </td>
        <td class="nowrap">
            <code x-text="struct.ops.find(i => i.name == 'insert').bigo" x-bind:class="bigOToClassMap[struct.ops.find(i => i.name == 'insert').bigo]" class="bigo"></code>
            <template x-if="struct.ops.find(i => i.name == 'insert').note">
                <sup x-text="noteCount++"></sup>
            </template>
        </td>
        <td class="nowrap">
            <code x-text="struct.ops.find(i => i.name == 'delete').bigo" x-bind:class="bigOToClassMap[struct.ops.find(i => i.name == 'delete').bigo]" class="bigo"></code>
            <template x-if="struct.ops.find(i => i.name == 'delete').note">
                <sup x-text="noteCount++"></sup>
            </template>
        </td>
        <td><code x-text="struct.lang?.['.NET']"></code></td>
        <td><code x-text="struct.lang?.['Python']"></code></td>
        <td><code x-text="struct.lang?.['Java']"></code></td>
        <td><code x-text="struct.lang?.['C++']"></code></td>
        <td><code x-text="struct.lang?.['Go']"></code></td>
        <td x-text="struct.aka?.join(', ')"></td>
        <td><template x-if="struct.adt"><span>Yes</span></template></td>
    </tr>
</template>
</tbody>
</table>

<small>
<ol>
<template x-for="op in data.flatMap(i => i.ops).filter(i => i.name != 'append' && i.note)">
    <li x-text="op.note"></li>
</template>
</ol>
</small>

</main>

</body>
</html>
